<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="bmi">
        <h1 class="title">BMI Calculator</h1>
        <input type="text" id="weight" placeholder="Weight (kg)" />
        <input type="text" id="height" placeholder="Height (m)" />
        <button onclick="calculateBMI()">Calculate BMI</button> 
        <button id="back-button" class="back-button">Back to Calculator</button>
        <div id="result"></div>
    </div>
    


    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultElement = document.getElementById('result');
            resultElement.className = 'result';
            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                resultElement.textContent = `Your BMI is: ${bmi}`;
            } else {
                resultElement.textContent = 'Please enter valid weight and height.';
            }
        }
        document.getElementById('back-button').onclick = function() {
            window.close(); 
        }
    </script>
</body>
</html>
