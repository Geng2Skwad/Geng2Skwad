<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">
                <button class="clear">C</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
                <button>+</button>
            </div>
        </div>
        <button id="unit-conversion-button" class="conversion-button" onclick="openUnitConversionCalculator()">Unit Conversion Calculator</button>
        <button id="bmi-button" class="conversion-button" onclick="openBMICalculator()">BMI Calculator</button>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
