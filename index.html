<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Enrollment Registration| CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Enrollment Registration</div>
    <div class="content">
      <!-- Enrollment Registration -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Last Name -->
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last name" required>
          </div>
          <!-- Input for Course to Enroll -->
          <div class="input-box">
            <span class="details">Course to Enroll</span>
            <input type="text" placeholder="Enter your Course to Enroll" required>
          </div>
          <!-- Input for First Name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First Name" required>
          </div>
          <!-- Input for Year -->
          <div class="input-box">
            <span class="details">Year</span>
            <input type="text" placeholder="Enter your Year" required>
          </div>
          <!-- Input for Middle Name -->
          <div class="input-box">
            <span class="details">Middle Name</span>
            <input type="text" placeholder="Enter your Middle Name" required>
          </div>
          <!-- Input for Contuct Number -->
          <div class="input-box">
            <span class="details">Contuct Number</span>
            <input type="text" placeholder="Confirm your Contuct Number" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
